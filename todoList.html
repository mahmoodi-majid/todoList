<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BS4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="BS4.3.1/css/style.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <title>todo List</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Todo List App</h2>

      <div class="form-group">
        <label for="itemInput">Add Item</label>
        <input type="text" class="form-control" name="" id="itemInput" />
      </div>
      <button id="addButton" class="btn btn-primary">Add To List</button>
      <button id="clearButton" class="btn btn-danger">Clear Todo List</button>
      <h3>Todo List</h3>
      <ul id="todoList"></ul>
    </div>

    <script src="BS4.3.1/js/jquery-3.4.1.min.js"></script>
    <script src="BS4.3.1/js/popper.min.js"></script>
    <script src="BS4.3.1/js/bootstrap.min.js"></script>
    <script src="js/scripttodo.js"></script>
  </body>
</html>
